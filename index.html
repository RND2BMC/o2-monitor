<!DOCTYPE html>
<html>
<head>
  <title>Oâ‚‚ Live Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    h1 { font-size: 2.5em; }
    #o2-value { font-size: 3em; color: green; }
  </style>
</head>
<body>
  <h1>Live Oxygen Value</h1>
  <h2 id="o2-value">Loading...</h2>

  <script>
    async function fetchO2() {
      try {
        const res = await fetch("/api/log");
        const data = await res.json();
        document.getElementById("o2-value").innerText = data.o2 + " %";
      } catch (err) {
        document.getElementById("o2-value").innerText = "Error";
      }
    }

    setInterval(fetchO2, 1000); // Update every second
    fetchO2();
  </script>
</body>
</html>
